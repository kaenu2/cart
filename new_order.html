<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="nullstyle.css">
	<title>Document</title>
</head>
<body>
	<header class="header">
		<div class="header__container _container">
			<a href="/" class="logo">
				Cart Logo
			</a>
			<div class="cart__btn-cart">
				<svg width="30px" height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
					<defs>
						<style>.cls-1{fill:none;stroke:#020202;stroke-miterlimit:10;stroke-width:1.91px;}</style>
					</defs>
					
					<g id="handbag">
						<path class="cls-1" d="M3.41,7.23H20.59a0,0,0,0,1,0,0v12a3.23,3.23,0,0,1-3.23,3.23H6.64a3.23,3.23,0,0,1-3.23-3.23v-12A0,0,0,0,1,3.41,7.23Z"/>
						<path class="cls-1" d="M8.18,10.09V5.32A3.82,3.82,0,0,1,12,1.5h0a3.82,3.82,0,0,1,3.82,3.82v4.77"/>
					</g>
				</svg>
				<sup class="cart-sup">0</sup>
			</div>
		</div>
	</header>
	<main class="new-order">
		<div class="new-order__container _container">
			<div class="new-order__form form-new-order">
				<h2>Оформить заказ</h2>
				<form class="form-new-order__form">
					<div>
						<input type="email" id="email" name="email" placeholder="Email" required>
					</div>
					<div>
						<input type="tel" id="number" name="number" placeholder="Номер телефона" required>
					</div>
					<div>
						<input type="text" id="address" name="address" placeholder="Адрес доставка" required>
						<label for="address">по Москве</label>
					</div>
					<div>
						<input type="text" id="comment" name="comment" placeholder="Комментарии к заказу">
					</div>
					<div>
						<input type="text" id="info" name="info" placeholder="Контактное лицо (ФИО)" required>
					</div>
					<button class="btn-orange">Потвердить заказ</button>
				</form>
			</div>
			<div class="new-order__products products-new-order">
				<div class="products-new-order__content ">
					<ul class="products-new-order__list">
					</ul>
				</div>
				<div class="products-new-order__panel">
					
				</div>
			</div>
		</div>

	</main>
	<div class="cart__pop-up pop-up">
		<div class="pop-up__dialog">
			<div class="pop-up__header">
				<h2>Cart</h2>
				<span class="close-btn">
					<svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<g id="Menu / Close_SM">
							<path id="Vector" d="M16 16L12 12M12 12L8 8M12 12L16 8M12 12L8 16" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
						</g>
					</svg>
				</span>
			</div>
			<ul class="pop-up__list">
			</ul>
			<div class="pop-up__buy-panel">
			</div>
		</div>
	</div>

	<div class="successfully__pop-up pop-up-successfully">
		<div class="pop-up-successfully__dialog">
			<h2>Успешно</h2>
			<div class="pop-up-successfully__group">
				<img src="https://i.ibb.co/pRgR26X/asdasdadasd.png" alt="successfully">
				<p>Мы с вами свяжемся!</p>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
